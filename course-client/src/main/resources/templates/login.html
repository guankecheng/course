<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>超级选课系统-登录</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/asserts/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/asserts/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" >
    <img class="mb-4" src="/static/asserts/img/timg.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <p style="color:red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only">Email</label>
    <input type="text" name= "email" id="email" class="form-control" placeholder="输入您的邮箱" required="" autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" name= "password"id="password" class="form-control" placeholder="输入您的密码" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"><a th:href="@{/register} " style= 'color: white; text-decoration:none'>注册</a></button>

    <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
    <a class="btn btn-sm">中文</a>
    <a class="btn btn-sm">English</a>
</form>

</body>

</html>







</body>

</html>
